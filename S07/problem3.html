<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol li:first-child{
            font-weight: bold;
        }
        ol li:first-child + li{
            background-color: yellow;
        }
        ol li:nth-child(3) ~ li{
            font-style: italic;
        }
        ol li:hover{
            color: gray
        }
    </style>
</head>
<body>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>Java Script</li>
        <li>Python</li>
        <li>React</li>
    </ol>
</body>
</html>
